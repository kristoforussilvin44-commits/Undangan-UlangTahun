<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rosa's 23rd Birthday Invitation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('ROSA.jpg') center/cover no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .invitation-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      display: none;
    }

    .judul {
      font-size: 2rem;
      font-weight: bold;
      color: #ffeb3b;
      margin-bottom: 10px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .count-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      min-width: 70px;
    }

    .count-box h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #ffeb3b;
    }

    .btn-custom {
      background: #ff4081;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #e91e63;
    }

    .opening {
      text-align: center;
    }

    .opening h2 {
      color: #ffeb3b;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1, .judul { font-size: 1.6rem; }
      p { font-size: 0.9rem; }
      .countdown div { font-size: 0.9rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Opening Page -->
    <div class="opening">
      <h2>Hi There! üéâ</h2>
      <button id="openBtn" class="btn btn-custom">Open Invitation</button>
    </div>

    <!-- Invitation Card -->
    <div class="invitation-card mx-auto" id="invitation">
      <h1 class="judul">YOU ARE INVITED TO LUNCH BIRTHDAY üéä</h1>
      <h2>Rosa's 23rd Birthday</h2>

      <hr class="text-light">

      <p><b>üìÖ Date:</b> Sunday, 12 October 2025</p>
      <p><b>üïí Time:</b> Lunch</p>
      <p><b>üìç Location:</b> Soon to be... hahaha üç±</p>

      <!-- Countdown -->
      <div class="countdown" id="countdown">
        <div class="count-box">
          <h2 id="days">0</h2>
          <span>Days</span>
        </div>
        <div class="count-box">
          <h2 id="hours">0</h2>
          <span>Hours</span>
        </div>
        <div class="count-box">
          <h2 id="minutes">0</h2>
          <span>Minutes</span>
        </div>
        <div class="count-box">
          <h2 id="seconds">0</h2>
          <span>Seconds</span>
        </div>
      </div>

      <hr class="text-light">

      <p>Thank you and see you guys! üíñ</p>
      <a href="https://maps.app.goo.gl/VvhFDY4M7PwYAwPz7" 
         target="_blank" 
         class="btn btn-custom mt-3">View Location</a>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Countdown
    var countDownDate = new Date("Oct 12, 2025 12:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "<h3>üéÇ It's Party Time! üéâ</h3>";
      }
    }, 1000);

    // Open Invitation + Play Music
    document.getElementById("openBtn").addEventListener("click", function() {
      document.querySelector(".opening").style.display = "none";
      document.getElementById("invitation").style.display = "block";
      document.getElementById("bg-music").play();
    });
  </script>
</body>
</html>
